<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Post</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarPost">
            <div id="agregarPost" class="modal fade">
                <div class="modal-dialog modal-lg">
                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Post</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/save}" th:object="${post}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="titulo" th:text="#{titulo}">Titulo</label>
                                    <input type="text" class="form-control" name="titulo" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="contenido" th:text="#{contenido}">Contenido</label>
                                    <input type="text" class="form-control" name="Contenido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="file" th:text="#{imagen}">Imagen</label>
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <div class="form-group">
                                    <label for="categoria" th:text="#{categoria}">Categoria</label>
                                    <input type="text" class="form-control" name="categoria"  step="any">
                                </div>
                                <div class="form-group">
                                    <label for="fechaCreacion" th:text="#{fecha}"> Fecha de Creacion</label>
                                    <input type="date" class="form-control" name="fechaCreacion" required="true">
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar Post</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
