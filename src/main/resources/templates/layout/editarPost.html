<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Post</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <section th:fragment="editarPost">
        <form th:action="@{/save}" th:object="${post}"
              method="POST" class="was-validated" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}"/>
            <section th:replace="layout/botonEditar :: botonEditar "></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{barra.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="titulo">[[#{titulo}]]</label>
                                        <input type="text" class="form-control" name="titulo"
                                               required="true" th:field="*{titulo}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="contenido">[[#{contenido}]]</label>
                                        <input type="text" class="form-control" name="contenido"
                                               required="true" th:field="*{contenido}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="file">[[#{imagen}]]</label>
                                        <input type="file" class="form-control" name="file"
                                                />
                                    </div>
                                    <div class="form-group">
                                        <label for="categoria">[[#{categoria}]]</label>
                                        <input type="text" class="form-control" name="categoria"
                                                th:field="*{categoria}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="fechaCreacion">[[#{fecha}]]</label>
                                        <input type="date" class="form-control" name="fechaCreacion"
                                               required="true" th:field="*{fechaCreacion}"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
